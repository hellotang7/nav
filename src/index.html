<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>风向标 - 前端导航网站</title>
    </style>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
<header class="globalHeader">
    <form class=searchForm" method="get"
    action="https://www.baidu.com/s"
    target="_blank">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
    </form>
</header>


<main class="globalMain">
    <ul class = "siteList">
        <li>
            <a href="https://www.bilibili.com/">
              <div class="site">
                <div class="logo"><img src="./img/b.jpeg" alt=""></div>
                <div class="link">bilibili.com</div>
              </div>
            </a>
        </li>
        <li>
            <a href="http://www.acfun.cn">
            <div class="site">
                <div class="logo"><img src="./img/a.jpeg" alt=""></div>
                <div class="link">acfun.cn</div>
            </div>
            </a>
        </li>
        <li>
            <a href="http://www.acfun.cn">
                <div class="site">
                    <div class="logo"><img src="./img/a.jpeg" alt=""></div>
                    <div class="link">acfun.cn</div>
                </div>
            </a>
        </li>
        <li class="last">
        <div class = "addButton">
            <div class="icon-wrapper">
                <svg class="icon" >
                    <use xlink:href="#icon-add"></use>
                </svg>
            </div>
            <div class="text">新增网站</div>
        </div>
        </li>
    </ul>
</main>
<script src="//at.alicdn.com/t/c/font_3855273_cl5hvt2gzk.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
